<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./globals/globals.css">
    <link rel="stylesheet" href="./styles.css">

</head>
<body>
    
    <nav class="navbar navbar-light" style="background-color: #eff4f7;">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Order Management Portal</a>
        </div>
    </nav>

    <div class="login-box">
        <h2>Login</h2>
        <form id="login-form">

            <div class="input-box">
                <input type="text" name="" required="" id="usernameInput">
                <label for="usernameInput">Username</label>
            </div>

            <div class="input-box">
                <input type="password" name="" required="" id="passwordInput">
                <label for="passwordInput">Password</label>
            </div>
        
            <div id="message"></div>

            <div class="login-form-btns">
                <input type="submit" name="" value="Log In" id="login-btn">
                <!-- <input type="button" name="" value="Register" id="registerBtn" onclick=goToRegister()> -->
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./login.js"></script>
</body>
</html>
