<body>
    <nav class="navbar navbar-light" style="background-color: #eff4f7;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Order Management Portal</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../index.html" id="logoutbtn">Log Out</a> <!-- onclick="logout()" -->
                        </li>
                    </ul>
                </div>
        </div>
    </nav>
    
    <div class="main-container">
        <div>
            <H1 id="welcome-message">Welcome!</H1>
        </div>

        <div class="actions-container">
            <button class="btn btn-sm btn-primary" onclick="goToNewOrder()">Create New Order</button>
            
            <span class="filter-form-title">Filter By Amount:</span>
            <form class="filters" id="amount-filter-form" onsubmit="filterByAmount(event)">
                <select id="inequality" class="action-form-select">
                    <option value="0">Less Than</option>
                    <option value="1">Greater Than</option>
                </select>
                <input type="number" min="0" id="amount-filter-input" class="filter-inputs" placeholder="Amount" required > 
                <button class="btn btn-sm btn-outline-primary" type="submit" id="amountFilterBtn" name="amountFilterForm" >Filter</button>
                <button class="btn btn-sm btn-outline-danger" onclick="getAllOrders()" type="reset">Cancel</button>
            </form>
            
            
            <span class="filter-form-title">Filter By Id:</span>
            <form class="filters" id="id-filter-form" onsubmit="filterById(event)">
                <select id="order-or-customer-id" class="action-form-select" onchange="changePlaceholder()">
                    <option value="0">Order</option>
                    <option value="1">Customer</option>
                </select>
                <input type="number" min="0" id="id-filter-input" class="filter-inputs"  placeholder=" Order Id" required> 
                <button class="btn btn-sm btn-outline-primary" type="submit" id="idFilterBtn" name="idFilterForm" >Filter</button>
                <button class="btn btn-sm btn-outline-danger" onclick="getAllOrders()" type="reset">Cancel</button>
            </form>

        </div>
            <section id="table-section">
            </section>
        <div id="order-detail-container">
            <div class="order-detail-header" id="order-detail-header"></div>
            
            <div class="product-section-header"><h3>Products : </h3></div>
            
            <div class="product-list-container" id="product-list-container">

                    <div class="product-detail">Name : Galaxy Buds </div>

                    <div class="product-detail">Price : $950.50 </div>
                </div> -->

        </div>
    </div>
